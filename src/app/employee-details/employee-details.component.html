<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">




  <!-- Name Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let element">
      <div class="circle" [ngStyle]="{'background-color':  circleColor }">
        <img *ngIf="!showInitials" src="{{photoUrl}}">

        <div *ngIf="showInitials" class="initials">
          {{ initials }}
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="Company Name">
    <th mat-header-cell *matHeaderCellDef>Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Contact No">
    <th mat-header-cell *matHeaderCellDef> Contact No. </th>
    <td mat-cell *matCellDef="let element"> {{element.contactno}} </td>
  </ng-container>
  <ng-container matColumnDef="Designation">
    <th mat-header-cell *matHeaderCellDef>Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Click to Edit" (click)="editEmployee()" color="primary">
        <mat-icon aria-hidden="false">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" (click)="deleteEmployee()" class="iconbutton" color="warn">
        <mat-icon aria-hidden="false">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
