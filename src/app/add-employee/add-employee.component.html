<div fxLayout="column" fxLayoutAlign="center center" style="padding:20px;">

    <mat-card>
        <h4 style="text-align: center;">Employee Details</h4>

        <mat-card-content>

            <form [formGroup]="Employeeform" (ngSubmit)="save()">
                <div fxLayout="column" fxLayoutAlign="center">



                    <div fxLayout="row" fxLayoutAlign="center">
                        <mat-form-field>
                            <input matInput placeholder="Employee Name" formControlName="name" required>

                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="center">
                        <mat-form-field>
                            <mat-label>Company Name</mat-label>
                            <input matInput placeholder="Company Name" formControlName="companyname" required>

                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="center">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Emailid" formControlName="email" required>


                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="center">
                        <mat-form-field>
                            <input type="text" matInput placeholder="contact Number" formControlName="contactno"
                                required>


                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Designation" formControlName="designation"
                                required>


                        </mat-form-field>

                    </div>

                </div>


                <div fxLayout="column" fxLayoutAlign="center">
                    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2em">
                        <div fxLayout="column" fxLayoutAlign="center">
                            <button mat-raised-button color="primary" (click)="save()">Save </button>
                        </div>


                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
